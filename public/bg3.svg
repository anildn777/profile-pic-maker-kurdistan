<svg
  width="300"
  height="300"
  viewBox="0 0 300 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <clipPath id="clip">
      <circle cx="150" cy="150" r="150" />
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect x="0" y="0" width="300" height="100" fill="#D90000" />
    <rect x="0" y="100" width="300" height="100" fill="#FFFFFF" />
    <rect x="0" y="200" width="300" height="100" fill="#0B7A2A" />
  </g>

  <!-- yellow ring: radius 117, thickness 13 -->
  <circle
    cx="150"
    cy="150"
    r="117"
    fill="none"
    stroke="#FFD200"
    stroke-width="13"
  />

  <!-- transparent center -->
  <circle cx="150" cy="150" r="104" fill="transparent" />
</svg>
